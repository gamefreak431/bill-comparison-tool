<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Bill Compare</title>
</head>
<body>
    <h1>Bill Compare</h1>
    <div id="billA">
        <h2>Your Bill</h2>
        <fieldset>
            <legend>Usage</legend>
            <label for="peakUsage">Peak Usage:</label>
            <input type="number" id="peakUsage" placeholder="Enter peak usage" required>
            <label for="offPeakUsage">Off-Peak Usage:</label>
            <input type="number" id="offPeakUsage" placeholder="Enter off-peak usage" required>
            <label for="shoulderUsage">Shoulder Usage:</label>
            <input type="number" id="shoulderUsage" placeholder="Enter shoulder usage" required>
        </fieldset>
    </div>
</body>
</html>
